function initMemory(root) {
  const emojis = ["‚úù","üïä","üìñ","üôè","üåü","üïØ","‚ù§Ô∏è","ü§ç"];
  const deck = [...emojis, ...emojis].sort(() => Math.random() - 0.5);

  const grid = document.createElement("div");
  grid.className = "memory-grid";

  let first = null, second = null, locked = false, matches = 0;

  deck.forEach(symbol => {
    const card = document.createElement("div");
    card.className = "memory-card";
    card.innerText = "‚ùì";
    card.dataset.symbol = symbol;

    card.onclick = () => {
      if (locked || card.classList.contains("matched")) return;
      card.innerText = symbol;

      if (!first) first = card;
      else {
        second = card;
        locked = true;

        setTimeout(() => {
          if (first.dataset.symbol === second.dataset.symbol) {
            first.classList.add("matched");
            second.classList.add("matched");
            matches += 2;
          } else {
            first.innerText = "‚ùì";
            second.innerText = "‚ùì";
          }

          first = second = null;
          locked = false;

          if (matches === deck.length) {
            root.innerHTML = `
              <h2>üéâ Voc√™ completou!</h2>
              <button class="play-again" onclick="loadGame('memory')">üîÑ Jogar novamente</button>`;
          }
        }, 500);
      }
    };

    grid.appendChild(card);
  });

  root.appendChild(grid);
}

/* ==========================================================
   JOGO 3 ‚Äì CA√áA PALAVRAS (100% ALEAT√ìRIO + REIN√çCIO REAL)
========================================================== */
function initWordSearch(root){
  const words = ["FE","AMOR","PAZ","DEUS"];
  const size = 8;
  const board = Array.from({length:size},()=>Array(size).fill(null));
  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

  function placeWord(word){
    let placed = false, attempts = 0;
    while (!placed && attempts < 300){
      attempts++;

      const direction = [
        {x:1,y:0}, {x:0,y:1}, {x:1,y:1},
        {x:-1,y:0}, {x:0,y:-1}, {x:-1,y:-1},
        {x:1,y:-1}, {x:-1,y:1}
      ][Math.floor(Math.random()*8)];

      const startX = Math.floor(Math.random()*size);
      const startY = Math.floor(Math.random()*size);

      let ok = true;
      for (let i=0;i<word.length;i++){
        const nx = startX + direction.x * i;
        const ny = startY + direction.y * i;

        if (nx<0 || ny<0 || nx>=size || ny>=size) { ok = false; break; }
        if (board[ny][nx] && board[ny][nx] !== word[i]) { ok = false; break; }
      }
      if (!ok) continue;

      for (let i=0;i<word.length;i++){
        const nx = startX + direction.x * i;
        const ny = startY + direction.y * i;
        board[ny][nx] = word[i];
      }

      placed = true;
    }
  }

  words.forEach(placeWord);

  for (let y=0;y<size;y++){
    for (let x=0;x<size;x++){
      if (!board[y][x]) board[y][x] = letters[Math.floor(Math.random()*letters.length)];
    }
  }

  let found = new Set();

  const grid = document.createElement("div");
  grid.className="wordsearch-grid";

  const list = document.createElement("p");
  list.innerHTML="<strong>Encontre:</strong> FE ‚Ä¢ AMOR ‚Ä¢ PAZ ‚Ä¢ DEUS";

  for (let y=0;y<size;y++){
    for (let x=0;x<size;x++){
      const cell=document.createElement("div");
      cell.className="wordsearch-cell";
      cell.innerText=board[y][x];

      cell.onclick=()=>{
        cell.classList.add("selected");

        words.forEach(word=>{
          if (checkWord(word)) found.add(word);
        });

        if (found.size===words.length){
          root.innerHTML=`
            <h2>üéâ Voc√™ encontrou todas as palavras!</h2>
            <button class='play-again' onclick="loadGame('wordsearch')">üîÑ Jogar novamente</button>
          `;
        }
      };

      grid.appendChild(cell);
    }
  }

  function checkWord(word){
    const w = word.split("");
    for (let y=0;y<size;y++){
      for (let x=0;x<size;x++){
        for (const dir of [
          {x:1,y:0},{x:0,y:1},{x:1,y:1},{x:1,y:-1},
          {x:-1,y:0},{x:0,y:-1},{x:-1,y:-1},{x:-1,y:1}
        ]){

          let ok = true;
          for (let i=0;i<w.length;i++){
            const nx=x+dir.x*i, ny=y+dir.y*i;
            if (nx<0||ny<0||nx>=size||ny>=size){ ok=false; break; }
            const cell = grid.children[ny*size+nx];
            if (!cell.classList.contains("selected") || cell.innerText !== w[i]) {
              ok=false; break;
            }
          }
          if (ok) return true;
        }
      }
    }
    return false;
  }

  root.appendChild(grid);
  root.appendChild(list);
}

/* ==========================================================

function initForca(root) {

  // Lista de palavras b√≠blicas
  const words = [
    "FE","AMOR","PAZ","CRISTO","JESUS","GRACA","ORACAO","BIBLIA",
    "CRUZ","SALVACAO","MISERICORDIA","PROMESSA","ESPIRITO",
    "GLORIA","ALELUIA","ISRAEL","JERUSALEM","DISCIPULO",
    "APOSTOLO","IGREJA","REDENCAO","VERDADE","SABEDORIA","BONDADE"
  ];

  // Palavra di√°ria (fixa)
  const day = new Date().getDate();
  const dailyWord = words[(day - 1) % words.length];

  // Armazena √∫ltima palavra vencida para evitar repeti√ß√£o
  if (!window.forca_usedWords) window.forca_usedWords = new Set();

  // Define a palavra secreta:
  // - Se for a primeira vez ‚Üí palavra di√°ria
  // - Se for rein√≠cio ap√≥s acerto ‚Üí palavra totalmente aleat√≥ria, mas N√ÉO repetida
  function getSecretWord(isReplayAfterWin) {
    if (!isReplayAfterWin) return dailyWord;

    // palavras dispon√≠veis exceto as j√° usadas e a palavra di√°ria
    const pool = words.filter(w => w !== dailyWord && !window.forca_usedWords.has(w));

    // se acabar o pool, limpa
    if (pool.length === 0) window.forca_usedWords.clear();

    const random = pool[Math.floor(Math.random() * pool.length)];

    window.forca_usedWords.add(random);
    return random;
  }

  // Descobre se estamos recome√ßando ap√≥s acerto
  const isReplayAfterWin = root.dataset.replay === "win";

  // Define a palavra secreta
  const secret = getSecretWord(isReplayAfterWin);

  // Reset para limpar replay state
  delete root.dataset.replay;

  let attemptsLeft = 6;
  let correctLetters = new Set();
  let used = new Set();

  root.innerHTML = `<h3>Adivinhe a palavra b√≠blica:</h3>`;

  const wordDiv = document.createElement("div");
  wordDiv.className="forca-word";
  root.appendChild(wordDiv);

  const status = document.createElement("p");
  status.style.textAlign="center";
  status.innerText=`Erros restantes: ${attemptsLeft}`;
  root.appendChild(status);

  const lettersDiv=document.createElement("div");
  lettersDiv.className="forca-letters";
  root.appendChild(lettersDiv);

  function renderWord() {
    wordDiv.innerText = secret.split("").map(ch =>
      correctLetters.has(ch) ? ch : "_"
    ).join(" ");
  }

  function end(msg, won){
    if (won) {
      root.innerHTML = `
        <h2>${msg}</h2>
        <p>Palavra: <strong>${secret}</strong></p>
        <button class="play-again" onclick="
          document.getElementById('game-container').dataset.replay='win';
          loadGame('forca');
        ">üîÑ Jogar novamente</button>
      `;
    } else {
      root.innerHTML = `
        <h2>${msg}</h2>
        <p>Palavra: <strong>${secret}</strong></p>
        <button class="play-again" onclick="loadGame('forca')">üîÑ Tentar novamente</button>
      `;
    }
  }

  function checkEnd(){
    if (secret.split("").every(ch=>correctLetters.has(ch)))
      end("üéâ Voc√™ acertou!", true);
    else if (attemptsLeft<=0)
      end("üò¢ Fim de jogo!", false);
  }

  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(letter=>{
    const btn=document.createElement("button");
    btn.innerText=letter;

    btn.onclick=()=>{
      if (used.has(letter)) return;
      used.add(letter);
      btn.classList.add("used");

      if (secret.includes(letter)){
        secret.split("").forEach(ch=>{
          if (ch===letter) correctLetters.add(ch);
        });
      } else {
        attemptsLeft--;
        status.innerText=`Erros restantes: ${attemptsLeft}`;
      }

      renderWord();
      checkEnd();
    };

    lettersDiv.appendChild(btn);
  });

  renderWord();
}
