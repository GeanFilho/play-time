function initMemory(root) {
  const emojis = ["‚úù","üïä","üìñ","üôè","üåü","üïØ","‚ù§Ô∏è","ü§ç"];
  const deck = [...emojis, ...emojis].sort(() => Math.random() - 0.5);

  const grid = document.createElement("div");
  grid.className = "memory-grid";

  let first = null, second = null, locked = false, matches = 0;

  deck.forEach(symbol => {
    const card = document.createElement("div");
    card.className = "memory-card";
    card.innerText = "‚ùì";
    card.dataset.symbol = symbol;

    card.onclick = () => {
      if (locked || card.classList.contains("matched")) return;
      card.innerText = symbol;

      if (!first) first = card;
      else {
        second = card;
        locked = true;

        setTimeout(() => {
          if (first.dataset.symbol === second.dataset.symbol) {
            first.classList.add("matched");
            second.classList.add("matched");
            matches += 2;
          } else {
            first.innerText = "‚ùì";
            second.innerText = "‚ùì";
          }

          first = second = null;
          locked = false;

          if (matches === deck.length) {
            root.innerHTML = `
              <h2>üéâ Voc√™ completou!</h2>
              <button class="play-again" onclick="loadGame('memory')">üîÑ Jogar novamente</button>`;
          }
        }, 500);
      }
    };

    grid.appendChild(card);
  });

  root.appendChild(grid);
}

/* ==========================================================
   3 ‚Äì CA√áA PALAVRAS
========================================================== */
function initWordSearch(root){
  const words = ["FE","AMOR","PAZ","DEUS"];
  const size = 8;
  const board = Array.from({length:size},()=>Array(size).fill(null));
  const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";

  function placeWord(word){
    let placed=false, tries=0;
    while(!placed && tries<200){
      tries++;
      const dirs=[
        {x:1,y:0},{x:0,y:1},{x:1,y:1},{x:1,y:-1},
        {x:-1,y:0},{x:0,y:-1},{x:-1,y:-1},{x:-1,y:1}
      ];
      const d=dirs[Math.floor(Math.random()*dirs.length)];
      const sx=Math.floor(Math.random()*size);
      const sy=Math.floor(Math.random()*size);
      let ok=true;
      for(let i=0;i<word.length;i++){
        const x=sx+d.x*i, y=sy+d.y*i;
        if(x<0||y<0||x>=size||y>=size){ ok=false; break; }
        if(board[y][x] && board[y][x]!==word[i]){ ok=false; break; }
      }
      if(!ok) continue;
      for(let i=0;i<word.length;i++){
        const x=sx+d.x*i, y=sy+d.y*i;
        board[y][x]=word[i];
      }
      placed=true;
    }
  }

  words.forEach(placeWord);

  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      if(!board[y][x]) board[y][x]=letters[Math.floor(Math.random()*letters.length)];
    }
  }

  let found=new Set();
  const grid=document.createElement("div");
  grid.className="wordsearch-grid";

  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      const cell=document.createElement("div");
      cell.className="wordsearch-cell";
      cell.innerText=board[y][x];

      cell.onclick=()=>{
        cell.classList.add("selected");
        words.forEach(w=>{ if(checkWord(w)) found.add(w); });
        if(found.size===words.length){
          root.innerHTML=`
            <h2>üéâ Voc√™ encontrou todas!</h2>
            <button class="play-again" onclick="loadGame('wordsearch')">üîÑ Jogar novamente</button>`;
        }
      };
      grid.appendChild(cell);
    }
  }

  function checkWord(word){
    const chars=word.split("");
    for(let y=0;y<size;y++){
      for(let x=0;x<size;x++){
        const dirs=[
          {x:1,y:0},{x:0,y:1},{x:1,y:1},{x:1,y:-1},
          {x:-1,y:0},{x:0,y:-1},{x:-1,y:-1},{x:-1,y:1}
        ];
        for(const d of dirs){
          let ok=true;
          for(let i=0;i<chars.length;i++){
            const nx=x+d.x*i, ny=y+d.y*i;
            if(nx<0||ny<0||nx>=size||ny>=size){ ok=false; break; }
            const c=grid.children[ny*size+nx];
            if(!c.classList.contains("selected") || c.innerText!==chars[i]){ ok=false; break; }
          }
          if(ok) return true;
        }
      }
    }
    return false;
  }

  root.appendChild(grid);
  const list=document.createElement("p");
  list.innerHTML="<strong>Encontre:</strong> FE ‚Ä¢ AMOR ‚Ä¢ PAZ ‚Ä¢ DEUS";
  root.appendChild(list);
}

/* ==========================================================

function initForca(root){

  const words=[
    "FE","AMOR","PAZ","CRISTO","JESUS","GRACA","ORACAO","BIBLIA",
    "CRUZ","SALVACAO","MISERICORDIA","PROMESSA","ESPIRITO",
    "GLORIA","ALELUIA","ISRAEL","JERUSALEM","IGREJA","VERDADE","BONDADE"
  ];

  const day=new Date().getDate();
  const daily = words[(day-1) % words.length];

  if(!window.forca_used) window.forca_used = new Set();

  function getWord(afterWin){
    if(!afterWin) return daily;
    const pool = words.filter(w => w!==daily && !window.forca_used.has(w));
    if(pool.length===0) window.forca_used.clear();
    const pick = pool[Math.floor(Math.random()*pool.length)];
    window.forca_used.add(pick);
    return pick;
  }

  const secret = getWord(root.dataset.replay==="win");
  delete root.dataset.replay;

  let attempts = 6;
  let correct = new Set();
  let used = new Set();

  root.innerHTML="<h3>Adivinhe a palavra b√≠blica:</h3>";

  const wordDiv=document.createElement("div");
  wordDiv.className="forca-word";

  const status=document.createElement("p");
  status.style.textAlign="center";
  status.innerText=`Erros restantes: ${attempts}`;

  const letters=document.createElement("div");
  letters.className="forca-letters";

  root.appendChild(wordDiv);
  root.appendChild(status);
  root.appendChild(letters);

  function render(){
    wordDiv.innerText = secret.split("").map(ch => correct.has(ch)?ch:"_").join(" ");
  }

  function end(msg, win){
    if(win){
      root.innerHTML = `
      <h2>${msg}</h2>
      <p>Palavra: <strong>${secret}</strong></p>
      <button class="play-again" onclick="
        document.getElementById('game-container').dataset.replay='win';
        loadGame('forca');
      ">üîÑ Jogar novamente</button>
      `;
    } else {
      root.innerHTML = `
      <h2>${msg}</h2>
      <p>Palavra: <strong>${secret}</strong></p>
      <button class="play-again" onclick="loadGame('forca')">üîÑ Tentar novamente</button>`;
    }
  }

  "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l=>{
    const btn=document.createElement("button");
    btn.innerText=l;

    btn.onclick=()=>{
      if(used.has(l)) return;
      used.add(l);
      btn.classList.add("used");

      if(secret.includes(l)){
        secret.split("").forEach(ch=>{
          if(ch===l) correct.add(ch);
        });
      } else {
        attempts--;
        status.innerText=`Erros restantes: ${attempts}`;
